<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile card</title>
    <!--Css-->
    <link rel="stylesheet" href="style.css">
    <!--Boxicons-->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

</head>
<body>
    <div class="profile_card">
        <div class="image">
            <img src="image.jpg" alt="My picture" class="profile-image">
        </div>
        <div class="text-data">
            <span class="name">Muhammad Sami</span>
            <span class="job">Front End Developer</span>
        </div>
        <div class="media-button">
            <a href="#" style="background-color: rgb(13, 67, 241);" class="link"><i class='bx bxl-facebook'></i></a>
            <a href="#" style="background-color: rgb(9, 44, 199);" class="link"><i class='bx bxl-linkedin'></i></a>
            <a href="#" style="background-color: rgb(236, 19, 19);" class="link"><i class='bx bxl-youtube'></i></a>
            <a href="#" style="background-color: royalblue;" class="link"><i class='bx bxl-twitter'></i></a>
           
        </div>
        <div class="buttons">
            <button class="button">Subscribe</button>
            <button class="button">Message</button>
        </div>
        <div class="analytics">
            <div class="data">
                <i class='bx bx-heart'></i>
                <div class="number">60K</div>
            </div>
            <div class="data">
                <i class='bx bx-message-rounded'></i>
                <div class="number">1.9K</div>
            </div>
            <div class="data">
                <i class='bx bx-share'></i>
                <div class="number">20K</div>
            </div>
        </div>
    </div>
</body>
</html>
